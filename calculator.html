<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<header>
    <div class="container">
        <h3>Calculator</h3>
    </div>
</header>
<section>
<div>
    <div class="container">
<div class="Calculator-container w-25 m-auto border p-2">
<input type="text" id="display" class="form-control p-3 mb-2" readonly/>


<div class="row mb-2">
<div  class="col-4">
    <button class="btn btn-danger w-100 p-3" onclick="numberInput(AC)">AC</button>
</div>   
<div  class="col-4">
    <button class="btn btn-success  w-100 p-3"onclick="numberInput(+)">+</button>
</div>   
<div class="col-4">
    <button  class="btn btn-success  w-100 p-3"onclick="numberInput(-)">-</button>
</div>
</div>



<div class="row mb-2">
<div class="col-4">
    <button  class="btn btn-success  w-100 p-3">*</button>
</div>   
<div class="col-4">
    <button  class="btn btn-success  w-100 p-3">/</button>
</div> 
<div class="col-4">
    <button  class="btn btn-info  w-100 p-3" onclick="numberInput(1)">1</button>
</div>
</div>



<div class="row mb-2">
<div class="col-4">
    <button  class="btn btn-info  w-100 p-3" onclick="numberInput(2)">2</button>
 </div>   
 <div class="col-4">
    <button  class="btn btn-info  w-100 p-3"onclick="numberInput(3)">3</button>
</div>   
 <div class="col-4">
    <button  class="btn btn-info  w-100 p-3" onclick="numberInput(4)">4</button>
 </div>
</div>


<div class="row mb-2">
 <div class="col-4">
    <button  class="btn btn-info  w-100 p-3" onclick="numberInput(5)">5</button>
    </div>
 <div class="col-4">
    <button  class="btn btn-info  w-100 p-3" onclick="numberInput(6)">6</button>
</div>  
<div class="col-4">
    <button  class="btn btn-info  w-100 p-3" onclick="numberInput(7)">7</button>
</div>
</div>


<div class="row mb-2">
<div class="col-4">
    <button  class="btn btn-info  w-100 p-3" onclick="numberInput(8)">8</button>
</div>          
<div class="col-4">
    <button  class="btn btn-info  w-100 p-3" onclick="numberInput(9)">9</button>
</div> 
<div class="col-4">
    <button   class="btn btn-info  w-100 p-3" onclick="numberInput(0)">0</button>
</div> 
</div>


<div class="row mb-2">
<div class="col-4">
        <button   class="btn btn-secondary w-100 p-3" onclick="numberInput(x)">x</button>
</div> 
<div class="col-4">
        <button   class="btn btn-warning  w-100 p-3" onclick="numberInput('=')">=</button>
</div> 
</div>


</div>  
</div>
</section>
</body>
</html>
